<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julian's Google Homepage</title>
    <style>
        nav {
            padding: 5px 0px 25px 0px;
            display:grid;
            justify-content: right;
            grid-template-columns: repeat(4, 60px);
            
        }
        .navicon, .usericon, .bento-menu {
            align-self: center;
            justify-self: center;
        }
        .bento-menu {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            grid-column-gap: 2px;
            grid-row-gap: 2px;
            height : 22px;
            width : 22px;
        }
        .bento-dot {
            width : 5px;
            height: 5px;
            border-radius: 999px;
            background:#000000;
            overflow: hidden;
        }
        body {background-color: #ffffff;
            font-family: Arial;
        }
        img {margin: auto;}
        .main {
            display: grid;
                        justify-content: center;
            align-items: center;
            
        }
        #usericon{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color:rgb(238, 49, 128);
            height : 30px;
            width : 30px;
            border-radius: 50%;
            color: white;
        }
        .buttons{
            display: grid;
            align-self: center;
            margin: auto;
            grid-template-columns: 140px 140px;
            grid-gap: 15px;
            padding-top: 5px;
            
        }
        button {
            border-color: rgb(233, 232, 232);
            background-color:#f1f4f5;
            height : 35px;
            border-radius: 5px;
            border-style: solid;
        }
        #searchbox{
            display: grid;
            align-self: center;
            align-items: center;
            width: 650px;
            height : 45px;
            border-color: rgb(207, 206, 206);
            background-color:#ffffff;
            
            border-radius: 50px;
            border-style: solid;
            border-width: thin;
            margin-bottom: 35px;
        }
        #searchbox:hover {
            box-shadow: 0px 0px 5px 0px #ccc;
        }
        #searchbar{
            -webkit-appearance: none;
            align-self: center;
            padding-left: 20px;
            border: none;
            border-color: rgb(245, 245, 245);
        }
        input {all:unset;
            align-self: center;}
        #logo {
            text-align: center;
            padding-bottom: 20px;
        }
        #logo img {
            
            height: 100px;
        }
        .country {
            color: grey;
            background-color: rgb(245, 245, 245);
            display: grid;
            position: absolute; 
            padding-left: 20px;
            align-items:center;
            left: 0 ; right: 0; bottom: 50px; 
            height:50px; 
            grid-template-columns: repeat(2, 1fr);
            
        }
        footer {
            background-color: rgb(245, 245, 245);
            color: grey;
            display: grid;
            position: absolute; 
            border-style: solid;
            border-color: rgb(206, 205, 205);
            border-width: thin;
            left: 0 ; right: 0; bottom: 0; 
            height:50px; 
            grid-template-columns: 2fr 1fr;
            grid-gap: 20px;
            align-items:center;
            
        }
        footer .footer-left {
            display: grid;
            grid-template-columns: 100px 100px 100px 100px;
            justify-content: left;
            grid-gap: 10px;
            padding-left: 200px;
            padding-right: 200px;
            white-space: nowrap;
            
            
        }
        footer .footer-right {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            justify-content: right;
            padding-left: 100px;
            padding-right: 100px;
        }

    </style>
</head>
<body>
    <nav>
        <div class="navicon">Gmail</div>
        <div class="navicon">Images</div>
        <div class="navicon">
            <div class="bento-menu">
                <div class="bento-dot"></div>
                <div class="bento-dot"></div>
                <div class="bento-dot"></div>
                <div class="bento-dot"></div>
                <div class="bento-dot"></div>
                <div class="bento-dot"></div>
                <div class="bento-dot"></div>
                <div class="bento-dot"></div>
                <div class="bento-dot"></div>
            </div>
        </div>
        <div  class="navicon" id="usericon">J</div>
    </nav>
    <section class="main">
        <div id="logo"><img  src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"></div>
        <div id="searchbox">
            <form >
                <input type="text" id="searchbar" name="searchbar">
            </form>
        </div>
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
       
    </section>
    <div class="country">India</div>
    <footer>
        
        <div class="footer-left">
            <div style="justify-self: justified;">About</div>
            <div style="justify-self: justified;">Advertising</div>
            <div style="justify-self: justified;">Business</div>
            <div style="justify-self: justified;">How Search works</div>
        </div>
        <div class="footer-right">
            <div>Privacy</div>
            <div>Terms</div>
            <div>Settings</div>
        </div>

    </footer>
    
</body>
</html>
